<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ajouter un évent</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="add.css" />
        <script async src="https://ayaya.ambi.dev/qrcode.min.js"></script>
        <script async src="script.js"></script>
    </head>
    <body>
        <section>
            <h1>Ajouter un évent</h1>
            <form>
                <label for="title">Titre</label>
                <input id="title" name="title" type="text" required placeholder="La pLANisphère" />
                <label for="color">Couleur</label>
                <input id="color" name="color" type="color" required value="#ffffff" />
                <label for="poster">Affiche (optionnel)</label>
                <input id="poster" name="poster" type="file" accept="image/*" />
                <label for="description">Description (optionnel)</label>
                <input id="description" name="description" type="text" maxlength="128" placeholder="League of Legends, Smash Bros, Just Dance, Mario Kart, Nourriture, Boissons..." />
                <label for="asso">Asso</label>
                <select id="asso" name="asso"></select>
                <label for="date">Date et heure</label>
                <input id="date" name="date" type="date" required />
                <input id="time" name="time" type="time" required />
                <label for="place">Lieu</label>
                <input id="place" name="place" type="text" required placeholder="Bâtiment Cauchy" />
                <label for="price">Prix (optionnel)</label>
                <input id="price" name="price" type="text" placeholder="Gratuit" />
                <label for="link">Lien du QR code (optionnel)</label>
                <input id="link" name="link" type="text" placeholder="https://eeisti.fr" />
                <input type="button" value="Publier" onclick="addEvent(form)" />
            </form>
        </section>
<script>
window.addEventListener("load", function(){
    Assos.get().then(function(assos){
        var assoSelect = document.getElementById("asso");
        assos.forEach(asso => assoSelect.appendChild(createElement("option", {value:asso.id}, asso.name)));
    });
});
function addEvent(form) {
    fileToBase64(form.poster.files[0]).then(function(poster){
        Events.add({
            title:form.title.value,
            color:form.color.value,
            poster:poster,
            description:form.description.value,
            asso:form.asso.value,
            date:form.date.value,
            time:form.time.value,
            place:form.place.value,
            price:form.price.value,
            link:form.link.value
        }).then(function(result){
            if (result.success) {
                window.location.href = "events.html";
            } else alert(result.error);
        }).catch((r)=>alert(r.error));
    });
}
function fileToBase64(file) {
    return new Promise(function(resolve, reject) {
        var reader = new FileReader();
        reader.addEventListener("loadend", function() {
            resolve(reader.result);
        })
        reader.readAsDataURL(file);
    });
}
</script>
    </body>
</html>
